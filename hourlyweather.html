<!DOCTYPE html>
<html>
<head>
  <style>
  input[type=button]
  {
  color:black;
  border-radius:10px;
  padding: 10px 10px;
  text-align: center;
  font-size:18px;
  cursor: pointer;
  }
  input[type=text]
  {
    padding:10px 10px;
    font-size:18px;
    border:2px solid;
  }
  </style>
  <script>
  function getWeather()
  {
    var city=document.getElementById("p").value;
    var requestString="http://api.openweathermap.org/data/2.5/forecast?q="+city+"&APPID=161215e5bb83686cc1f5dbe1c06e5574";
    request = new XMLHttpRequest();
    request.open("get", requestString, true);
    request.onload = proccessResults;
    request.send();
  }
  var proccessResults = function()
  {
  var results = JSON.parse(this.responseText);
  console.log(results);
  var icon="http://openweathermap.org/img/w/"+ results.list[1].weather[0].icon + ".png";
  document.getElementById("im").style.display="block";
  document.getElementById("im").src=icon;
  var t=Math.round(results.list[1].main.temp- 273.15);
  var climate=results.list[1].weather[0].main;
  document.getElementById("show").innerHTML=t+" Â°C";
  document.getElementById("c").innerHTML=climate;
  for(i=2;i<12;i++)
  {
    var d=results.list[i].dt_txt;
    var s=d.substring(11,13);
    document.getElementById("dt").innerHTML+=s+":00 hrs"+"    ";
    var t=Math.round(results.list[i].main.temp- 273.15);
    document.getElementById("tem").innerHTML+=t+ " ";
  }
  for(i=2;i<39;i++)
  {
    var d=results.list[i].dt_txt;
    var s=d.substring(11,13);
    var t=Math.round(results.list[i].main.temp- 273.15);
    if(parseInt(s)==09)
    {
      document.getElementById("cl").innerHTML+=t+" ";
      var icon="http://openweathermap.org/img/w/"+ results.list[i].weather[0].icon + ".png";
      document.getElementById("i").style.display="block";
      document.getElementById("i").src=icon;
    }
  }
  };
    </script>
  </head>
  <body>
    <h1>Weather App</h1>
    <b>Enter City:</b><input type="text" id="p">
    <input type ="button" value="search" onclick="getWeather()"></br>
    <img alt="no image" hidden id="im"style="height:200px;width:200px;">
  <h3 id="show"></h3>
  <h3 id="c"></h3>
  <p id="tem"></p>
  <p id="dt"></p>
  <p id="cl"></p>
  <img alt="no image" hidden id="i"style="height:100px;width:100px;">
  </body>
  </html>
